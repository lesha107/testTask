<div class="auth__form">
  <h2 class="material-text material-text-primary">Login</h2>
  <form [formGroup]="form">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <ion-item lines="none">
      <button type="submit" mat-raised-button color="primary" (click)="signIn()">Sign in</button>
      <a routerLink="/auth/sign-up" slot="end">Sign up?</a>
    </ion-item>
  </form>
</div>
