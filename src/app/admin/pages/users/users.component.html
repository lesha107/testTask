<div class="table__wrapper">
  <div class="table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>order</th>
        <td mat-cell *matCellDef="let element">{{ element.order }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
        <td mat-cell *matCellDef="let element">{{ element.price | currency: 'UAH':'symbol-narrow' }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </div>
  <div class="btn__add">
    <button mat-raised-button color="primary" (click)="openDialog()">Add new order</button>
  </div>
</div>
